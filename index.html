
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tales of Dharma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA;
            color: #1F2937;
            overflow: hidden;
        }

        @keyframes pulse-subtle {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.95; transform: scale(1.005); }
        }
        .animate-pulse-subtle {
          animation: pulse-subtle 3s ease-in-out infinite;
        }

        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        /* Card Drawing Animation */
        @keyframes drawCard {
          0% {
            transform: translate(var(--start-x), var(--start-y)) scale(0.5) rotate(0deg);
            opacity: 0;
          }
          20% {
            opacity: 1;
          }
          80% {
            transform: translate(var(--end-x), var(--end-y)) scale(1.1) rotate(360deg);
            opacity: 1;
          }
          100% {
            transform: translate(var(--end-x), var(--end-y)) scale(1) rotate(360deg);
            opacity: 0;
          }
        }
        .animate-draw-card {
          position: fixed;
          z-index: 1000;
          pointer-events: none;
          animation: drawCard 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Glowing selection effect */
        .card-selected-glow {
          box-shadow: 0 0 15px 5px rgba(245, 158, 11, 0.4), 0 0 30px 10px rgba(245, 158, 11, 0.2);
          border-color: #F59E0B !important;
          transform: translateY(-24px) scale(1.1) !important;
          z-index: 60;
        }
    </style>
